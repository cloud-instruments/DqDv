<div class="modal-header">
    <h4 class="modal-title float-left">{{title}}</h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="Cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="Cancel()" translate="cancel">No</button>
    <button type="button" class="btn btn-success" (click)="Ok()" translate="ok">Yes</button>
</div>
