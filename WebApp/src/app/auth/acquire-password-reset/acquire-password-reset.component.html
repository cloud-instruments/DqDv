<div class="row justify-content-md-center">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
        <form #f="ngForm" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group" [ngClass]="{'has-error': username.invalid && f.submitted}">
                <label class="control-label">Username or e-mail address:</label>
                <input formControlName="username" type="text" class="form-control">

                <p *ngIf="username.errors?.required && f.submitted">Username is required</p>
            </div>

            <div *ngFor="let error of (state$ | async).acquirePasswordResetError?.split('<br>')" class="alert alert-danger">
                {{error}}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary float-right" [disabled]="(state$ | async).inProgress">Send reset link</button>
            </div>
        </form>
    </div>
</div>
