<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-12">
                <fieldset>
                    <legend>
                        Data series
                    </legend>
                    <div class="form-group">
                        <label>Available Templates:</label>
                        <select #plotTemplates class="form-control">
                            <option *ngFor="let template of plotSettings" [value]="template.name" [selected]="template.name==selectedTemplateName" class="series">{{template.name}}</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="form-group">
                <button class="btn btn-primary float-right" (click)="onSave(plotTemplates)">Save</button>
                <button class="btn btn-secondary float-right" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
