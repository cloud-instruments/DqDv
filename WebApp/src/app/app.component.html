<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="loggedIn$ | async">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">DQDV.org</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li routerLinkActive="active">
                    <button class="btn btn-primary" routerLink="/projects">Projects</button>
                </li>
                <li routerLinkActive="active">
                    <button class="btn btn-primary" routerLink="/upload">Upload Files</button>
                </li>
                <li routerLinkActive="active">
                    <button class="btn btn-primary" routerLink="/views"> Views </button>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <dx-select-box [dataSource]="themes"
                    [value]="currentTheme"
                    displayExpr="name"
                    valueExpr="id"
                    (onValueChanged)="setTheme($event)"
                    fieldTemplate="field">
                    <div *dxTemplate="let data of 'field'">
                        <div style="padding-left: 9px">
                            <div class="theme-item">
                                <img src="{{data.image}}" />
                                <dx-text-box class="theme-name"
                                    [value]="data.name"
                                    [readOnly]="true">
                                </dx-text-box>
                            </div>
                        </div>
                    </div>
                    <div *dxTemplate="let data of 'item'">
                        <div class="theme-item">
                            <img src="{{data.image}}" />
                            <div class="theme-name">
                                {{data.name}}
                            </div>
                        </div>
                    </div>
                </dx-select-box>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://www.dropbox.com/s/z3genx5pn29dz88/Quick%20Reference.doc?dl=0">Quick Reference</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://www.dropbox.com/s/bb6m4pv882tc8vq/DqDv.doc?dl=0">Documentation</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username$ | async}} <span class="caret"></span></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" routerLink="/preferences">Preferences</a>
                    <a class="dropdown-item" routerLink="/feedback">Leave feedback</a>
                    <a class="dropdown-item" href="#" (click)="logoff()">Log off</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <router-outlet></router-outlet>
</div>
